<nav class="navbar fixed-top navbar-lg white-text z-depth-4 special-color-dark animated bounceInLeft" style="height: 80px; font-size: 40px">
    <strong>Prime Health</strong>
</nav>
<div class="container animated bounceInRight">
  <div class="card z-depth-3">
    <h3 class="card-header white-text special-color-dark text-center"><i class="fa fa-lock prefix"></i><strong>      Login :</strong></h3>
    <div class="card-body">
      <form [formGroup]="signinForm" (ngSubmit)="valueSubmission(signinForm.value)">
        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input mdbInputDirective type="text" id="username" formControlName ="usrName" class="form-control form-control-lg">
            <label for="username" class="">Username</label>
            <div *ngIf="signinForm.controls['usrName'].hasError('required') && signinForm.controls['usrName'].touched" class="alert alert-danger">You must enter your Username </div>
        </div>
        <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input  mdbInputDirective type="password" id="password" formControlName ="pwd" class="form-control form-control-lg">
          <label for="password" class="">password</label>
          <div *ngIf="signinForm.controls['pwd'].hasError('required') && signinForm.controls['pwd'].touched" class="alert alert-danger">You must enter your Password </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-default waves-light z-depth-2" [disabled]="!signinForm.valid" mdbWavesEffect>Log in</button>
          <h6>not a member? <a href="http://localhost:4200/register">Register</a></h6>
        </div>
      </form>
    </div>
    
    </div>
</div>
