<form class="md-form" [formGroup]="treatment_Record_Date" (ngSubmit)="valueSubmission(treatment_Record_Date.value)">
    <div class="form-row">
      <div class="col-md-3">
        <input mdbInputDirective  formControlName="treatment_from" type="date" class="form-control" id="treatment-from-date" data-error="Something went wrong..." data-success="Everything is okay!">
          <label class="active" for="treatment-from-date">From</label>
          <div *ngIf="treatment_Record_Date.controls['treatment_from'].hasError('required') && treatment_Record_Date.controls['treatment_from'].touched" class="alert alert-danger">You must choose a date </div>
      </div>
      <div class="col-md-3">
        <input mdbInputDirective formControlName="treatment_to" type="date" class="form-control" id="treatment-to-date" data-error="Something went wrong..." data-success="Everything is okay!">
          <label class="active" for="treatment-to-date">To</label>
          <div *ngIf="treatment_Record_Date.controls['treatment_to'].hasError('required') && treatment_Record_Date.controls['treatment_to'].touched" class="alert alert-danger">You must choose a date </div>
      </div>
      <div class="col-md-3">
        <button  type="submit" class="btn btn-default waves-light z-depth-2" [disabled]="!treatment_Record_Date.valid" mdbWavesEffect href="#">Submit</button>
      </div>
    </div>
</form>
<div  *ngIf=(viewchild)>
  <treatment-record-table></treatment-record-table>
</div>
